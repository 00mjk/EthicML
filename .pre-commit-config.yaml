repos:
-   repo: https://github.com/humitos/mirrors-autoflake
    rev: v1.3
    hooks:
    - id: autoflake
      args: ['--in-place', '--remove-all-unused-imports', '--remove-unused-variable', '--ignore-init-module-imports']
-   repo: https://github.com/asottile/seed-isort-config
    rev: v2.0.0
    hooks:
    - id: seed-isort-config
-   repo: https://github.com/timothycrosley/isort
    rev: 4.3.21  # pick the isort version you'd like to use from https://github.com/timothycrosley/isort/releases
    hooks:
    - id: isort
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      args: [--config=.black-config.toml]
      language_version: python3.7
-   repo: https://github.com/pycqa/pydocstyle
    rev: 5.0.2  # pick a git hash / tag to point to
    hooks:
    -   id: pydocstyle
        args: [
            --convention=google,
            --add-ignore=D105,D107,
            --ignore-decorators=implements|overload
        ]
